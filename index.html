<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id ="container">
    <div id ="calculator">
     <div class ="buttons">
        <input id="display" readonly>
        <div>
            <button >+</button>
            <button onclick="clearDisplay()"class="clear">C</button>
            <button onclick="numDisplay('9')" class="number">9</button>
            <button onclick="numDisplay('8')" class="number">8</button>
        </div>
        <div>
            <button>-</button>
            <button onclick="numDisplay('7')" class="number">7</button>
            <button onclick="numDisplay('6')" class="number">6</button>
            <button onclick="numDisplay('5')" class="number">5</button>
        </div>
        <div>
            <button>/</button>
            <button onclick="numDisplay('4')" class="number">4</button>
            <button onclick="numDisplay('3')" class="number">3</button>
            <button onclick="numDisplay('2')" class="number">2</button>
        </div>
        <div>
            <button>*</button>
            <button onclick="numDisplay('1')" class="number">1</button>
            <button onclick="numDisplay('0')" class="number">0</button>
            <button>=</button>
        </div>
     </div>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
